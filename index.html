<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 3D Model</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* 3D Model Container */
        #model-container {
            width: 65%; /* 65% width for desktop */
            max-width: 800px;
            aspect-ratio: 1; /* Maintain square aspect ratio */
            position: relative;
        }

        @media (max-width: 768px) {
            #model-container {
                width: 85%; /* 85% width for mobile */
            }
        }

        /* Transfer Domain Button */
        .transfer-button {
            background-color: #306fdb;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .transfer-button:hover {
            background-color: #3375e5;
        }

        .transfer-button:focus {
            outline: 2px solid #000;
        }

        @media (max-width: 768px) {
            .transfer-button {
                font-size: 16px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Model Container -->
    <div id="model-container"></div>

    <!-- Transfer Domain Button -->
    <button class="transfer-button">Transfer Domain</button>

    <!-- Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Model container
        const container = document.getElementById('model-container');

        // Three.js Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientWidth); // Square size
        container.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        light.position.set(0, 20, 0);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        let truck;
        loader.load('h2acty.glb', function (gltf) {
            truck = gltf.scene;
            truck.scale.set(1.5, 1.5, 1.5);
            truck.position.set(0, -1, 0);
            scene.add(truck);
        });

        // Adjust Camera
        camera.position.set(0, 1.5, 6);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (truck) truck.rotation.y += 0.002; // Slow spin
            renderer.render(scene, camera);
        }
        animate();

        // Resize Handling
        function onResize() {
            const size = container.clientWidth; // Keep it square
            renderer.setSize(size, size);
            camera.aspect = 1; // Square aspect ratio
            camera.updateProjectionMatrix();
        }
        window.addEventListener('resize', onResize);
    </script>
</body>
</html>
