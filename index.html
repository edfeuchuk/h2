<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Truck</title>
    <style>
        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 100vh;
        }

        /* Model Container */
        #model-container {
            width: 100%; /* Full width */
            height: calc(100vw * 9 / 16); /* Maintain 16:9 aspect ratio */
            max-height: 80vh; /* Limit height on larger screens */
            position: relative;
        }

        /* Button Styling */
        .transfer-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #306fdb;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .transfer-button:hover {
            background-color: #3375e5;
        }
    </style>
</head>
<body>
    <!-- 3D Model Container -->
    <div id="model-container"></div>

    <!-- Button -->
    <button class="transfer-button">Transfer Domain</button>

    <!-- Include Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Select container
        const container = document.getElementById('model-container');

        // Create Scene, Camera, and Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 16 / 9, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Add Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        let truck;

        loader.load('h2acty.glb', (gltf) => {
            truck = gltf.scene;

            // Calculate bounding box and scale the truck
            const box = new THREE.Box3().setFromObject(truck);
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const scaleFactor = 4 / maxDim; // Adjust for desired size

            truck.scale.set(scaleFactor, scaleFactor, scaleFactor);
            truck.position.set(0, -size.y * scaleFactor / 2, 0); // Center the truck
            scene.add(truck);

            // Adjust camera distance
            const fov = camera.fov * (Math.PI / 180);
            const distance = Math.abs(maxDim * scaleFactor / Math.tan(fov / 2));
            camera.position.z = distance * 1.5; // Further back for visibility
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (truck) truck.rotation.y += 0.002; // Slow rotation
            renderer.render(scene, camera);
        }
        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
