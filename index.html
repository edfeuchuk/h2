<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Truck</title>
    <style>
        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Button Styling */
        .transfer-button {
            margin-top: 10px;
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #306fdb;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .transfer-button:hover {
            background-color: #3375e5;
        }

        .transfer-button:focus {
            outline: 2px solid #fff;
        }
    </style>
</head>
<body>
    <!-- Three.js Canvas and Button -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Transfer Button -->
    <button class="transfer-button">Transfer Domain</button>

    <script>
        // Scene, Camera, and Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.9); // Use 90% height for canvas
        document.body.insertBefore(renderer.domElement, document.body.firstChild);

        // Lighting
        const ambientLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load the 3D Model
        const loader = new THREE.GLTFLoader();
        let truck;

        loader.load('h2acty.glb', (gltf) => {
            truck = gltf.scene;
            scene.add(truck);

            // Scale the model based on window width
            const scaleFactor = Math.min(window.innerWidth / 800, 1); // Scale proportionally, max scale = 1
            truck.scale.set(scaleFactor, scaleFactor, scaleFactor);

            truck.position.set(0, -1, 0); // Center the truck

            // Adjust camera to fit the model
            camera.position.z = 5;
        });

        // Animation loop with slower rotation
        function animate() {
            requestAnimationFrame(animate);
            if (truck) {
                truck.rotation.y += 0.001; // Slow rotation
            }
            renderer.render(scene, camera);
        }
        animate();

        // Resize handler to keep the canvas and model responsive
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight * 0.9);
            camera.aspect = window.innerWidth / (window.innerHeight * 0.9);
            camera.updateProjectionMatrix();

            if (truck) {
                const scaleFactor = Math.min(window.innerWidth / 800, 1);
                truck.scale.set(scaleFactor, scaleFactor, scaleFactor);
            }
        });
    </script>
</body>
</html>
