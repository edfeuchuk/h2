<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Truck</title>
    <style>
        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #model-container {
            width: 100%; 
            height: calc(100vw * 9 / 16); /* 16:9 aspect ratio */
            max-height: 80vh;
            position: relative;
            background: #000; /* Just to see the container clearly */
        }

        .transfer-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #306fdb;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .transfer-button:hover {
            background-color: #3375e5;
        }
    </style>
</head>
<body>
    <div id="model-container"></div>
    <button class="transfer-button">Transfer Domain</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const container = document.getElementById('model-container');

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 16/9, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        const loader = new THREE.GLTFLoader();
        let truck;

        loader.load('h2acty.glb', (gltf) => {
            truck = gltf.scene;

            // Set a large scale so it definitely appears large
            truck.scale.set(10, 10, 10);

            // Position it so it's visible (centered at origin)
            truck.position.set(0, -1, 0);

            scene.add(truck);

            // Move camera closer, so the truck appears large
            camera.position.set(0, 0, 5);
            camera.lookAt(0,0,0);
        });

        function animate() {
            requestAnimationFrame(animate);
            if (truck) truck.rotation.y += 0.002;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
