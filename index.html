<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Truck</title>
    <style>
        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 100vh;
        }

        /* Model Container fills 85% of the viewport width */
        #model-container {
            width: 85vw;
            height: 85vh; /* Use most of the height */
        }

        /* Button Styling */
        .transfer-button {
            margin-top: 10px;
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #306fdb;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .transfer-button:hover {
            background-color: #3375e5;
            transform: scale(1.05);
        }

        .transfer-button:focus {
            outline: 3px solid #ffcc00;
        }
    </style>
</head>
<body>
    <!-- Model Container -->
    <div id="model-container"></div>

    <!-- Button -->
    <button class="transfer-button">Transfer Domain</button>

    <!-- Include Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const container = document.getElementById('model-container');

        // Scene, Camera, and Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        let truck;

        loader.load('h2acty.glb', (gltf) => {
            truck = gltf.scene;

            // Scale the truck to fill 85% of the screen width
            const box = new THREE.Box3().setFromObject(truck);
            const size = box.getSize(new THREE.Vector3());
            const scaleFactor = (container.clientWidth / size.x) * 0.85; // Scale to 85% width
            truck.scale.set(scaleFactor, scaleFactor, scaleFactor);

            // Center the truck
            const center = box.getCenter(new THREE.Vector3());
            truck.position.set(-center.x, -center.y, -center.z);

            scene.add(truck);

            // Adjust camera to ensure the truck is fully visible
            camera.position.z = Math.max(size.x, size.y) * scaleFactor * 1.5;
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (truck) truck.rotation.y += 0.005; // Smooth rotation
            renderer.render(scene, camera);
        }
        animate();

        // Handle Window Resizing
        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;

            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
