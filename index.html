<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Truck</title>
    <style>
        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
            color: #fff; /* Ensure readable text on dark background */
        }

        /* Canvas fills 85% of the screen width */
        #model-container {
            width: 85vw;
            height: calc(85vw * 9 / 16); /* Maintain 16:9 aspect ratio */
            position: relative;
        }

        /* Button Styling */
        .transfer-button {
            margin-top: 10px; /* Reduced vertical margin */
            margin-bottom: 50px; /* Added margin below button */
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #1a5dcd; /* WCAG-compliant contrast */
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .transfer-button:hover {
            background-color: #154caa; /* Slightly darker on hover */
            transform: scale(1.05); /* Subtle hover effect */
        }

        .transfer-button:focus {
            outline: 3px solid #ffcc00; /* WCAG compliant visible focus */
        }
    </style>
</head>
<body>
    <!-- 3D Model Container -->
    <div id="model-container"></div>

    <!-- Button -->
    <button class="transfer-button" aria-label="Transfer Domain">Transfer Domain</button>

    <!-- Include Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Select container
        const container = document.getElementById('model-container');

        // Create Scene, Camera, and Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 16 / 9, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Add Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        let truck;

        loader.load('h2acty.glb', (gltf) => {
            truck = gltf.scene;
            truck.scale.set(1, 1, 1); // Base scale
            truck.position.set(0, -0.5, 0); // Center the truck
            scene.add(truck);

            // Adjust camera to fit the model
            const box = new THREE.Box3().setFromObject(truck);
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const distance = Math.abs(maxDim / Math.tan(fov / 2));
            camera.position.z = distance * 1.5; // Zoom out to ensure visibility
        });

        // Animation Loop (20% faster)
        function animate() {
            requestAnimationFrame(animate);
            if (truck) truck.rotation.y += 0.0024; // Increased speed by 20%
            renderer.render(scene, camera);
        }
        animate();

        // Handle Resize
        window.addEventListener('resize', () => {
            const width = container.clientWidth;
            const height = container.clientHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
