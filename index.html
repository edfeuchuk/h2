<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive 3D Model with Button</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background for contrast */
            font-family: Arial, sans-serif;
        }

        /* 3D Canvas Container */
        #model-container {
            width: 100%;
            height: 80vh; /* Model container takes up 80% of the viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Transfer Domain Button */
        .transfer-button {
            background-color: #306fdb; /* Meets WCAG contrast requirements */
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 60px; /* Pill-shaped button */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth hover effect */
            margin: 30px auto; /* Center the button */
            display: block;
        }

        .transfer-button:hover {
            background-color: #3375e5; /* Contrast-compliant hover color */
        }

        .transfer-button:focus {
            outline: 2px solid #000; /* Visible focus outline */
        }

        /* Responsive Design for Smaller Screens */
        @media (max-width: 768px) {
            .transfer-button {
                font-size: 16px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Model Container -->
    <div id="model-container"></div>

    <!-- Transfer Domain Button -->
    <button class="transfer-button">Transfer Domain</button>

    <!-- Include Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // 3D Model Scene
        const container = document.getElementById('model-container');

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, container.offsetWidth / container.offsetHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.offsetWidth, container.offsetHeight);
        container.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        light.position.set(0, 20, 0);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load GLB Model
        const loader = new THREE.GLTFLoader();
        let truck;
        loader.load('h2acty.glb', function (gltf) {
            truck = gltf.scene;
            truck.scale.set(1.5, 1.5, 1.5);
            truck.position.set(0, -1, 0);
            scene.add(truck);
        });

        // Camera Position
        camera.position.set(0, 2, 6);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (truck) truck.rotation.y += 0.002; // Slow spin
            renderer.render(scene, camera);
        }
        animate();

        // Responsive Handling
        window.addEventListener('resize', () => {
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            camera.aspect = container.offsetWidth / container.offsetHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
