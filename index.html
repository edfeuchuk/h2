<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>H2</title>
  
  <!-- Import the latest <model-viewer> library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer-legacy.min.js"></script>
  
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Loading Screen Styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000; /* Black background */
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items to the top */
      padding-top: 30px; /* Padding above the image */
      z-index: 9999; /* Ensure it's on top */
      transition: transform 1s ease, opacity 1s ease;
      transform: translateY(0);
      opacity: 1;
    }

    #loading-screen.slide-up {
      transform: translateY(-100%);
      opacity: 0;
    }

    #loading-screen img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* Set up the body and html to use Flexbox for centering with black background */
    body, html {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000; /* Black background */
      font-family: Arial, sans-serif;
    }

    /* Style the model-viewer container */
    model-viewer {
      width: 90vw; /* 90% of viewport width */
      max-width: 1300px; /* Increased max-width for larger desktops */
      height: auto;
      aspect-ratio: 1.5; /* Maintain aspect ratio */
      margin: 30px auto 0 auto; /* Added 30px margin-top for padding above the model */
      background-color: #000000; /* Match background */
      /* Removed box-shadow and border-radius */
    }

    /* Style for full stars */
    .full-star-rating {
      color: #FFFFFF;
      font-size: 4rem;
    }
      
    /* Style the star rating */
    .star-rating {
      margin: 10px 0; /* Reduced spacing above and below */
      font-size: 4rem; /* Adjust size as needed */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px; /* Space between stars */
    }

    /* Style for the half star */
    .half-star-rating {
      --color-full: white;
      --color-empty: #000000;
      --ratio: 50%;
      font-size: 4rem;
      color: var(--color-empty);
      background: linear-gradient(
        to right,
        var(--color-full),
        var(--color-full) var(--ratio),
        var(--color-empty) var(--ratio),
        var(--color-empty)
      );
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Style the button */
    .transfer-button {
      margin-top: 20px;
      margin-bottom: 100px; /* Increased margin below */
      padding: 18px 24px;
      font-size: 1rem;
      color: #ffffff;
      background-color: #007BFF;
      border: none;
      border-radius: 50px; /* Pill-shaped */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .transfer-button:hover {
      background-color: #0056b3;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      model-viewer {
        width: 95vw; /* 95% of viewport width on smaller screens */
      }

      .transfer-button {
        width: 60%;
        font-size: 0.9rem;
      }

      .star-rating {
        font-size: 2rem; /* Smaller stars on small screens */
      }

      .half-star-rating {
        font-size: 2rem; /* Adjust font size for smaller screens */
      }
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <img src="Z2.png" alt="Loading..." />
  </div>

  <!-- 3D Model Viewer -->
  <model-viewer 
    src="h2acty.glb" 
    alt="3D Truck Model" 
    auto-rotate 
    camera-controls 
    background-color="#000000"
    interaction-prompt="none"
    shadow-intensity="0">
    <!-- Fallback content for browsers that don't support <model-viewer> -->
    <p id="fallback-message" style="color: white; text-align: center;">Loading...</p>
  </model-viewer>

  <!-- Star Rating -->
  <div class="star-rating">
    <span class="full-star-rating">★★★</span><span class="half-star-rating">★</span>
  </div>

  <!-- Transfer Domain Button -->
  <button class="transfer-button" onclick="transferDomain()">Transfer Domain</button>

  <script>
    // Function to handle the button click
    function transferDomain() {
      // Replace the URL below with the desired destination
      window.location.href = "https://example.com/transfer-domain";
    }

    // Hide fallback message when model loads successfully and slide up the loading screen
    document.addEventListener('DOMContentLoaded', function() {
      const modelViewer = document.querySelector('model-viewer');
      const fallback = document.getElementById('fallback-message');
      const loadingScreen = document.getElementById('loading-screen');

      // Create promises for model load and timeout
      const modelLoaded = new Promise((resolve) => {
        modelViewer.addEventListener('load', resolve);
      });

      const timeout = new Promise((resolve) => {
        setTimeout(resolve, 3000); // 3 seconds
      });

      // Wait for both the model to load and the timeout
      Promise.all([modelLoaded, timeout]).then(() => {
        // Hide the fallback message
        fallback.style.display = 'none';

        // Add the slide-up class to trigger the transition
        loadingScreen.classList.add('slide-up');

        // After the transition duration, remove the loading screen from the DOM
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 1000); // 1 second matches the CSS transition duration
      });

      // Handle errors in loading the model
      modelViewer.addEventListener('error', (event) => {
        console.error('Error loading 3D model:', event);
        fallback.style.display = 'block'; // Ensure the fallback is visible if there's an error
      });
    });
  </script>

</body>
</html>
