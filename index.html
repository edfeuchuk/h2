<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Truck</title>
    <style>
        /* Reset the page */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #000; /* Black background for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* Button Styling */
        .transfer-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            color: #fff;
            background-color: #306fdb;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .transfer-button:hover {
            background-color: #3375e5;
        }

        .transfer-button:focus {
            outline: 2px solid #fff;
        }
    </style>
</head>
<body>
    <!-- 3D Model Fullscreen Canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Set up the Three.js Scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight - 80); // Reserve space for button
        document.body.appendChild(renderer.domElement);

        // Add Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        let truck;
        loader.load('h2acty.glb', (gltf) => {
            truck = gltf.scene;
            truck.scale.set(1.5, 1.5, 1.5);
            truck.position.set(0, -0.5, 0);
            scene.add(truck);
        });

        // Camera Position
        camera.position.set(0, 1, 5);

        // Rotate Model
        function animate() {
            requestAnimationFrame(animate);
            if (truck) truck.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        // Responsive Resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight - 80); // Keep button space
            camera.aspect = window.innerWidth / (window.innerHeight - 80);
            camera.updateProjectionMatrix();
        });

        // Add the Button
        const button = document.createElement('button');
        button.textContent = "Transfer Domain";
        button.className = "transfer-button";
        button.onclick = () => alert("Button Clicked!");
        document.body.appendChild(button);
    </script>
</body>
</html>
