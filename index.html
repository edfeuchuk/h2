<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Truck Responsive</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container for 3D Model */
        #model-container {
            width: 65%;
            max-width: 800px; /* Prevents extreme scaling on large screens */
            aspect-ratio: 16 / 9; /* Maintain a nice widescreen aspect ratio */
            position: relative;
        }

        @media (max-width: 768px) {
            #model-container {
                width: 85%; /* Wider container for mobile */
                aspect-ratio: 16 / 10; /* Slightly taller aspect ratio for smaller screens */
            }
        }

        /* Button Styling */
        .transfer-button {
            background-color: #306fdb;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .transfer-button:hover {
            background-color: #3375e5;
        }

        .transfer-button:focus {
            outline: 2px solid #000;
        }
    </style>
</head>
<body>
    <!-- Container for the 3D Model -->
    <div id="model-container"></div>

    <!-- Transfer Domain Button -->
    <button class="transfer-button">Transfer Domain</button>

    <!-- Include Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Reference to the container
        const container = document.getElementById('model-container');

        // Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, 16 / 9, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        renderer.setSize(container.offsetWidth, container.offsetHeight);
        container.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        light.position.set(0, 20, 0);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load the GLB model
        const loader = new THREE.GLTFLoader();
        let truck;
        loader.load('h2acty.glb', function (gltf) {
            truck = gltf.scene;

            // Scale and center the model
            truck.scale.set(1.5, 1.5, 1.5);
            truck.position.set(0, -0.5, 0);
            scene.add(truck);
        });

        // Camera positioning
        camera.position.set(0, 1, 5);

        // Animate the model
        function animate() {
            requestAnimationFrame(animate);

            if (truck) {
                truck.rotation.y += 0.002; // Slow rotation
            }
            renderer.render(scene, camera);
        }
        animate();

        // Resize handling
        function onResize() {
            const width = container.offsetWidth;
            const height = width / (16 / 9); // Keep aspect ratio of 16:9

            renderer.setSize(width, height);
            camera.aspect = 16 / 9;
            camera.updateProjectionMatrix();
        }

        window.addEventListener('resize', onResize);
        onResize(); // Adjust size on load
    </script>
</body>
</html>
