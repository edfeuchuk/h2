<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Truck Model</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full Page Layout */
        body, html {
            background-color: #000; /* Black background for contrast */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: auto;
        }

        /* 3D Model Container */
        #model-container {
            width: 65%;
            max-width: 800px; /* Prevent extreme scaling */
            aspect-ratio: 16 / 9; /* Automatically adjusts height */
            position: relative;
        }

        @media (max-width: 768px) {
            #model-container {
                width: 85%;
                aspect-ratio: 16 / 10; /* Slightly taller for mobile */
            }
        }

        /* Button Styling */
        .transfer-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            color: #fff;
            background-color: #306fdb;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .transfer-button:hover {
            background-color: #3375e5;
        }

        .transfer-button:focus {
            outline: 2px solid #000;
        }

        @media (max-width: 768px) {
            .transfer-button {
                font-size: 16px;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Model Container -->
    <div id="model-container"></div>

    <!-- Transfer Domain Button -->
    <button class="transfer-button">Transfer Domain</button>

    <!-- Include Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Model container
        const container = document.getElementById('model-container');

        // Set up Three.js Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 16 / 9, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Responsive Resize Handler
        function onResize() {
            const width = container.clientWidth;
            const height = container.clientWidth / (16 / 9);
            renderer.setSize(width, height);
            camera.aspect = 16 / 9;
            camera.updateProjectionMatrix();
        }
        window.addEventListener('resize', onResize);

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load 3D Truck Model
        const loader = new THREE.GLTFLoader();
        let truck;
        loader.load('h2acty.glb', function (gltf) {
            truck = gltf.scene;
            truck.scale.set(1.5, 1.5, 1.5); // Scale model to fit view
            truck.position.set(0, -0.5, 0); // Center the model
            scene.add(truck);
        });

        // Camera Position
        camera.position.set(0, 1, 5);

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (truck) truck.rotation.y += 0.003; // Slow rotation
            renderer.render(scene, camera);
        }
        animate();

        // Initial Resize
        onResize();
    </script>
</body>
</html>
