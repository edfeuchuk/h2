<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>H2</title>
  
  <!-- Import the latest <model-viewer> library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer-legacy.min.js"></script>
  
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set up the body and html to use Flexbox for centering with black background */
    body, html {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000; /* Black background */
      font-family: Arial, sans-serif;
    }

    /* Style the model-viewer container */
    model-viewer {
      width: 80vw; /* 80% of viewport width */
      max-width: 1200px; /* Increased max-width for larger desktops */
      height: auto;
      aspect-ratio: 1.5; /* Maintain aspect ratio */
      margin: 0 auto;
      background-color: #000000; /* Match background */
      /* Removed box-shadow and border-radius */
    }
  .full-star-rating {
      color: #FFFFFF;
      font-size: 6rem;
	  }
	  

    /* Style the star rating */
    .star-rating {
      margin: 20px 0; /* Add spacing above and below */
      font-size: 6rem; /* Adjust size as needed */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px; /* Space between stars */
    }

    .half-star-rating {
      --color-full: white;
      --color-empty: #000000;
      --ratio: 50%;
      font-size: 6rem;
	

      color: var(--color-empty);
      background: linear-gradient(
        to right,
        var(--color-full),
        var(--color-full) var(--ratio),
        var(--color-empty) var(--ratio),
        var(--color-empty)
      );
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Style the button */
    .transfer-button {
      margin-top: 20px;
      margin-bottom: 100px; /* Added more margin below */
      padding: 18px 24px;
      font-size: 1rem;
      color: #ffffff;
      background-color: #007BFF;
      border: none;
      border-radius: 50px; /* Pill-shaped */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .transfer-button:hover {
      background-color: #0056b3;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      model-viewer {
        width: 90vw; /* 90% of viewport width on smaller screens */
      }

      .transfer-button {
        width: 80%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- 3D Model Viewer -->
  <model-viewer 
    src="h2acty.glb" 
    alt="3D Truck Model" 
    auto-rotate 
    camera-controls 
    background-color="#000000"
    interaction-prompt="none"
    shadow-intensity="0">
    <!-- Fallback content for browsers that don't support <model-viewer> -->
    <p id="fallback-message" style="color: white; text-align: center;">Loading...</p>
  </model-viewer>

  <!-- Star Rating -->
<div class="star-rating">
<span class="full-star-rating">★★★</span><span class="half-star-rating">★</span>
	</div>

  <!-- Transfer Domain Button -->
  <button class="transfer-button" onclick="transferDomain()">Transfer Domain</button>

  <script>
    // Function to handle the button click
    function transferDomain() {
      // Replace the URL below with the desired destination
      window.location.href = "https://example.com/transfer-domain";
    }

    // Hide fallback message when model loads successfully
    document.addEventListener('DOMContentLoaded', function() {
      const modelViewer = document.querySelector('model-viewer');
      const fallback = document.getElementById('fallback-message');
      
      modelViewer.addEventListener('load', () => {
        fallback.style.display = 'none';
      });

      // Handle errors in loading the model
      modelViewer.addEventListener('error', (event) => {
        console.error('Error loading 3D model:', event);
        fallback.style.display = 'block'; // Ensure the fallback is visible if there's an error
      });
    });
  </script>

</body>
</html>
