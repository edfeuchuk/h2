<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Truck</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* No scrollbars */
            background-color: #000; /* Black background for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* Transfer Button */
        .transfer-button {
            position: absolute;
            bottom: 20px;
            padding: 15px 40px;
            font-size: 20px;
            color: #fff;
            background-color: #306fdb;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 1;
        }

        .transfer-button:hover {
            background-color: #3375e5;
        }

        .transfer-button:focus {
            outline: 2px solid #fff;
        }
    </style>
</head>
<body>
    <!-- Fullscreen 3D Model Canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- Transfer Domain Button -->
    <button class="transfer-button">Transfer Domain</button>

    <script>
        // Fullscreen Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load the 3D model
        const loader = new THREE.GLTFLoader();
        let truck;
        loader.load('h2acty.glb', (gltf) => {
            truck = gltf.scene;
            truck.scale.set(2.5, 2.5, 2.5); // Adjust size
            scene.add(truck);
        });

        // Position camera
        camera.position.set(0, 1.5, 8);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            if (truck) truck.rotation.y += 0.005; // Smooth rotation
            renderer.render(scene, camera);
        }
        animate();

        // Responsive canvas resize
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
