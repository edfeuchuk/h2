<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Truck</title>
    <style>
        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Full Page Canvas */
        #model-container {
            width: 85vw; /* 85% of viewport width */
            height: 85vh; /* Use 85% of viewport height */
        }

        /* Button Styling */
        .transfer-button {
            margin-top: 10px;
            margin-bottom: 50px; /* Added spacing below */
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #1a5dcd;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .transfer-button:hover {
            background-color: #154caa;
            transform: scale(1.05);
        }

        .transfer-button:focus {
            outline: 3px solid #ffcc00; /* High contrast for WCAG compliance */
        }
    </style>
</head>
<body>
    <!-- Model Container -->
    <div id="model-container"></div>

    <!-- Button -->
    <button class="transfer-button" aria-label="Transfer Domain">Transfer Domain</button>

    <!-- Include Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const container = document.getElementById('model-container');

        // Create Scene, Camera, and Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, container.clientWidth / container.clientHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Add Lighting
        const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1.5);
        scene.add(light);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // Load 3D Model
        const loader = new THREE.GLTFLoader();
        let truck;

        loader.load('h2acty.glb', (gltf) => {
            truck = gltf.scene;

            // Dynamically scale the model
            truck.scale.set(3, 3, 3); // Larger base scale
            truck.position.set(0, -1, 0); // Center the model
            scene.add(truck);

            // Adjust camera to ensure model fits
            const box = new THREE.Box3().setFromObject(truck);
            const size = box.getSize(new THREE.Vector3());
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const distance = Math.abs(maxDim / Math.tan(fov / 2));
            camera.position.z = distance * 1.2; // Adjust camera for full visibility
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            if (truck) truck.rotation.y += 0.003; // Slightly faster rotation
            renderer.render(scene, camera);
        }
        animate();

        // Responsive Resize
        window.addEventListener('resize', () => {
            renderer.setSize(container.clientWidth, container.clientHeight);
            camera.aspect = container.clientWidth / container.clientHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
