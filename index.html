<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Truck Model</title>
  
  <!-- Import the <model-viewer> library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.min.js"></script>
  
  <style>
    /* Reset default margins and paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set up the body and html to use Flexbox for centering with black background */
    body, html {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000; /* Changed to black */
      font-family: Arial, sans-serif;
    }

    /* Style the model-viewer container */
    model-viewer {
      width: 80%;
      max-width: 600px;
      height: auto;
      /* Maintain aspect ratio */
      aspect-ratio: 1.5;
      margin: 0 auto;
      /* Removed box-shadow and border-radius */
      background-color: #000000; /* Optional: Match background */
    }

    /* Style the button */
    .transfer-button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      color: #ffffff;
      background-color: #007BFF;
      border: none;
      border-radius: 50px; /* Made pill-shaped */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .transfer-button:hover {
      background-color: #0056b3;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      model-viewer {
        width: 90%;
      }

      .transfer-button {
        width: 80%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- 3D Model Viewer -->
  <model-viewer 
    src="h2acty.glb" 
    alt="3D Truck Model" 
    auto-rotate 
    camera-controls 
    background-color="#000000" <!-- Changed to black to match page background -->
    shadow-intensity="0"
    >
    <!-- Fallback content for browsers that don't support <model-viewer> -->
    <p style="color: white;">Your browser does not support 3D models.</p>
  </model-viewer>

  <!-- Transfer Domain Button -->
  <button class="transfer-button" onclick="transferDomain()">Transfer Domain</button>

  <script>
    // Function to handle the button click
    function transferDomain() {
      // Replace the URL below with the desired destination
      window.location.href = "https://example.com/transfer-domain";
    }

  </script>

</body>
</html>
