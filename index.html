<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>H2</title>
  
  <!-- Import <model-viewer> library -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer-legacy.min.js"></script>
  
  <style>
    /* Reset */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styles */
    body, html {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
    }

    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: transform 1s ease, opacity 1s ease;
      transform: translateY(0);
      opacity: 1;
    }

    #loading-screen.slide-up {
      transform: translateY(-100%);
      opacity: 0;
    }

    #loading-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Model Viewer */
    model-viewer {
      width: 90vw;
      max-width: 1300px;
      height: auto;
      aspect-ratio: 1.5;
      margin: 30px auto 0 auto;
      background-color: #000000;
    }

    /* Star Rating */
    .star-rating {
      margin: 10px 0;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .full-star-rating {
      color: #FFFFFF;
      font-size: 3rem;
    }

    .half-star-rating {
      --color-full: white;
      --color-empty: #000000;
      --ratio: 50%;
      font-size: 3rem;
      color: var(--color-empty);
      background: linear-gradient(
        to right,
        var(--color-full),
        var(--color-full) var(--ratio),
        var(--color-empty) var(--ratio),
        var(--color-empty)
      );
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Transfer Button */
    .transfer-button {
      margin-top: 20px;
      margin-bottom: 0;
      padding: 18px 24px;
      font-size: 1.2rem;
      color: #FFFFFF;
      background-color: #007BFF;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%; /* Make button full width by default */
      max-width: 400px; /* Prevent button from getting too wide */
    }

    .transfer-button:hover,
    .transfer-button:focus {
      background-color: #0056b3;
      outline: none;
    }

    /* Ensure extra space below button */
    .button-container {
      width: 100%; /* Ensures button responsiveness */
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 100px; /* Add guaranteed space below the button */
    }

    /* Responsive Styles */
    @media (max-width: 600px) {
      model-viewer {
        width: 95vw;
      }

      .transfer-button {
        padding: 14px 16px; /* Adjust padding for smaller screens */
        font-size: 1rem; /* Adjust font size for smaller screens */
      }

      .button-container {
        margin-bottom: 60px; /* Adjust spacing for mobile */
      }
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen" aria-hidden="true">
    <img src="Z2.png" alt="Loading screen with logo" />
  </div>

  <!-- 3D Model Viewer -->
  <model-viewer 
    src="h2acty.glb" 
    alt="3D model of a truck" 
    auto-rotate 
    camera-controls 
    background-color="#000000"
    interaction-prompt="none"
    shadow-intensity="0">
    <p id="fallback-message" style="color: white; text-align: center;">Loading...</p>
  </model-viewer>

  <!-- Star Rating -->
  <div class="star-rating" aria-label="3.5 out of 5 stars">
    <span class="full-star-rating" aria-hidden="true">★★★</span>
    <span class="half-star-rating" aria-hidden="true">★</span>
  </div>

  <!-- Transfer Domain Button -->
  <div class="button-container">
    <button 
      class="transfer-button" 
      onclick="transferDomain()" 
      aria-label="Transfer your domain">
      Transfer Domain
    </button>
  </div>

  <script>
    function transferDomain() {
      window.location.href = "https://www.hover.com/transfer-in";
    }

    document.addEventListener('DOMContentLoaded', function() {
      const modelViewer = document.querySelector('model-viewer');
      const fallback = document.getElementById('fallback-message');
      const loadingScreen = document.getElementById('loading-screen');

      const modelLoaded = new Promise(resolve => {
        modelViewer.addEventListener('load', resolve);
      });

      const timeout = new Promise(resolve => {
        setTimeout(resolve, 2750); // 2.75 seconds
      });

      Promise.all([modelLoaded, timeout]).then(() => {
        fallback.style.display = 'none';
        loadingScreen.classList.add('slide-up');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 1000); // Matches CSS transition duration
      });

      modelViewer.addEventListener('error', event => {
        console.error('Error loading 3D model:', event);
        fallback.textContent = 'Failed to load the 3D model.';
      });
    });
  </script>

</body>
</html>
