<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rotating Truck</title>
    <style>
        /* Reset Styles */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            height: 100vh;
        }

        /* Model Container */
        #model-container {
            width: 85vw; /* 85% of viewport width */
            height: 85vh; /* Allow full height usage */
        }

        /* Button Styling */
        .transfer-button {
            margin-top: 10px;
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background-color: #306fdb;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .transfer-button:hover {
            background-color: #3375e5;
        }

        .transfer-button:focus {
            outline: 3px solid #ffcc00;
        }
    </style>
</head>
